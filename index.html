<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caroussel JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- logo Netflix -->
    <!-- <div class="netflix-stick">
  <div class="thing"></div>
</div> -->
    <div class="divLogo">
      <img src="IMG/netflix-3.svg" alt="Netflix logo" style="width: 250px" />
    </div>

    <div class="slider">
      <button class="slider-prev">‹</button>
      <div class="slider-viewport">
        <div class="slider-track">
          <div class="slider-slide" data-audio="musique1.mp3">
            <img src="IMG/blacklist3.jpeg" alt="" />
            <!-- <a id="btn" class="btn" href="#">Play</a> -->
            <audio class="audio" autoplay src="SOUND/NBC  The Blacklist   Intro   Opening Credits Générique.mp3"
            ></audio >
            <a id="btn" class="btn" href="">Play</a>
          </div>
          <div class="slider-slide" data-audio="musique2.mp3">
            <img src="IMG/breakingBad.jpeg" alt="" />
            <audio
              class="audio"
              autoplay
              src="SOUND/Breaking Bad - The Opening (le generique).mp3"
            ></audio>
            <a id="btn" class="btn" href="">Play</a>
          </div>
          <div class="slider-slide" data-audio="musique3.mp3">
            <img src="IMG/laChroniqueDeBridgerton.jpeg" alt="" />
            <audio
              class="audio"
              autoplay
              src="SOUND/Main Theme (from Bridgerton).mp3"
            ></audio>
            <a id="btn" class="btn" href="">Play</a>
          </div>
          <div class="slider-slide" data-audio="musique4.mp3"><img src="IMG/homeLand.jpeg" alt="" />
        <audio
              class="audio"
              autoplay
              src="SOUND/Homeland - IntroThemeSongOpening.mp3"
            ></audio>
            <a id="btn" class="btn" href="">Play</a></div>
          <div class="slider-slide" data-audio="musique5.mp3">
            <img src="IMG/laCasaDePapel.jpeg" alt="" />
            <audio
              class="audio"
              autoplay
              src="SOUND/Générique La Casa De Papel.mp3"
            ></audio>
            <a id="btn" class="btn" href="">Play</a>
          </div>
          <div class="slider-slide" data-audio="musique6.mp3"><img src="IMG/narcos.jpeg" alt="" />
        <audio
              class="audio"
              autoplay
              src="SOUND/Narcos  Opening Credits [HD]  Netflix.mp3"
            ></audio>
            <a id="btn" class="btn" href="">Play</a></div>
        </div>
      </div>
      <button class="slider-next">›</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
